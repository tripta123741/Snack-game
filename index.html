<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
            padding: 10px;
            color: white;
        }
        
        /* Login Styles */
        .login-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .login-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
            width: 250px;
        }
        
        /* Main Game Container */
        .game-main-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        
        .exit-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .settings-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        /* Game Container */
        .game-container {
            position: relative;
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }
        
        #gameCanvas {
            border: 3px solid #333;
            background: #000;
            border-radius: 15px;
            display: block;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            touch-action: none;
        }
        
        .score-container {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            margin: 10px 0;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
        }
        
        /* Game Controls */
        .game-controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            flex: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .control-btn.pause {
            background: #ffa502;
        }
        
        .control-btn.reset {
            background: #e74c3c;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            min-width: 60px;
        }
        
        .nav-item.active {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .nav-label {
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-title {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 20px;
        }
        
        .close-modal {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        
        /* Settings Styles */
        .setting-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .setting-label {
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .speed-options {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .speed-option {
            flex: 1;
            padding: 12px 5px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .speed-option.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .speed-display {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
        }

        .bonus-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .game-paused-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <div class="login-title">üêç Snack Game</div>
        <p style="margin-bottom: 30px; font-size: 16px;">Login with your Telegram account to play</p>
        
        <button class="login-btn" onclick="loginWithTelegram()">
            üì± Login with Telegram
        </button>
    </div>

    <!-- Main Game Container -->
    <div id="gameMainContainer" class="game-main-container">
        <!-- Header -->
        <div class="header">
            <button class="exit-btn" onclick="exitGame()">Exit</button>
            <div class="game-title">Snack Game</div>
            <button class="settings-btn" onclick="openSettings()">Settings</button>
        </div>
        
        <!-- Score -->
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        
        <!-- Game Canvas -->
        <div class="game-container">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <div id="bonusIndicators"></div>
            <div id="gamePausedOverlay" class="game-paused-overlay" style="display: none;">
                Game Paused<br>
                <small>Press Start or Resume to continue</small>
            </div>
        </div>
        
        <!-- Game Controls -->
        <div class="game-controls">
            <button class="control-btn" onclick="startGame()">Start Game</button>
            <button class="control-btn pause" onclick="pauseGame()" id="pauseBtn">Pause</button>
            <button class="control-btn reset" onclick="resetGame()">Reset</button>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="showSection('home')">
                <div class="nav-icon">üè†</div>
                <div class="nav-label">Home</div>
            </div>
            <div class="nav-item" onclick="showSection('leaderboard')">
                <div class="nav-icon">üèÜ</div>
                <div class="nav-label">Leaderboard</div>
            </div>
            <div class="nav-item" onclick="showSection('profile')">
                <div class="nav-icon">üë§</div>
                <div class="nav-label">Profile</div>
            </div>
            <div class="nav-item" onclick="showSection('wallet')">
                <div class="nav-icon">üí∞</div>
                <div class="nav-label">Wallet</div>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">‚öôÔ∏è Settings</h2>
                <div class="setting-item">
                    <div class="setting-label">Snake Speed</div>
                    <div class="speed-options">
                        <div class="speed-option" onclick="setGameSpeed('slow')">Slow</div>
                        <div class="speed-option active" onclick="setGameSpeed('medium')">Medium</div>
                        <div class="speed-option" onclick="setGameSpeed('high')">High</div>
                    </div>
                    <div class="speed-display" id="speedDisplay">Current: Medium (200ms)</div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">Sound Effects</div>
                    <label>
                        <input type="checkbox" id="soundToggle" checked onchange="toggleSound(this.checked)">
                        Enable Sound
                    </label>
                </div>
                <button class="close-modal" onclick="closeModal('settingsModal')">Save & Close</button>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let isLoggedIn = false;
        let tg = null;
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20; // Increased size for better visibility
        const tileCountX = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;
        
        let snake = [];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameInterval;
        let isPaused = false;
        let gameStarted = false;
        let baseGameSpeed = 200;
        let currentGameSpeed = 200;

        // Speed settings
        const speedSettings = {
            slow: { speed: 300, display: 'Slow (300ms)' },
            medium: { speed: 200, display: 'Medium (200ms)' },
            high: { speed: 100, display: 'High (100ms)' }
        };

        // Initialize Telegram Mini App
        function initTelegramApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                // Check if user is already authenticated
                if (tg.initDataUnsafe.user) {
                    handleTelegramLogin(tg.initDataUnsafe.user);
                } else {
                    showLoginScreen();
                }
            } else {
                // For testing outside Telegram
                showMainGame();
            }
        }

        function showLoginScreen() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('gameMainContainer').style.display = 'none';
        }

        function showMainGame() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('gameMainContainer').style.display = 'block';
            initGame();
        }

        // Handle Telegram login
        function handleTelegramLogin(user) {
            isLoggedIn = true;
            showMainGame();
        }

        // Login with Telegram
        function loginWithTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                if (tg.initDataUnsafe.user) {
                    handleTelegramLogin(tg.initDataUnsafe.user);
                } else {
                    alert('Please open this game through Telegram to login.');
                }
            } else {
                // For testing outside Telegram
                showMainGame();
            }
        }

        // Speed Setting System
        function setGameSpeed(speed) {
            baseGameSpeed = speedSettings[speed].speed;
            
            // Update UI
            document.querySelectorAll('.speed-option').forEach(option => {
                option.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            document.getElementById('speedDisplay').textContent = `Current: ${speedSettings[speed].display}`;
            
            applyGameSpeed();
        }

        function applyGameSpeed() {
            currentGameSpeed = baseGameSpeed;
            
            if (gameInterval && gameStarted && !isPaused) {
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, currentGameSpeed);
            }
        }

        // Initialize game
        function initGame() {
            console.log("Initializing game...");
            
            // Initialize snake with 3 segments
            snake = [
                {x: 5 * gridSize, y: 5 * gridSize},
                {x: 4 * gridSize, y: 5 * gridSize},
                {x: 3 * gridSize, y: 5 * gridSize}
            ];
            
            // Generate first food
            generateFood();
            
            // Reset game state
            score = 0;
            dx = gridSize;
            dy = 0;
            gameStarted = false;
            isPaused = false;
            
            // Update display
            updateScore();
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('gamePausedOverlay').style.display = 'none';
            
            console.log("Snake initialized:", snake);
            console.log("Food initialized:", food);
            
            // Draw initial state
            drawGame();
        }

        function generateFood() {
            let newFood;
            let attempts = 0;
            
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCountX) * gridSize,
                    y: Math.floor(Math.random() * tileCountY) * gridSize
                };
                attempts++;
            } while (isFoodOnSnake(newFood) && attempts < 100);
            
            food = newFood;
            console.log("New food generated at:", food);
        }

        function isFoodOnSnake(foodPos) {
            return snake.some(segment => segment.x === foodPos.x && segment.y === foodPos.y);
        }

        function gameLoop() {
            if(isPaused || !gameStarted) return;
            
            moveSnake();
            if(checkCollision()) {
                gameOver();
                return;
            }
            
            drawGame();
        }

        function moveSnake() {
            // Create new head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Add new head to beginning of snake
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                // Food eaten - don't remove tail, snake grows
                score += 10;
                updateScore();
                generateFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            
            // Self collision (skip the head itself)
            for(let i = 1; i < snake.length; i++) {
                if(head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        function drawGame() {
            // Clear canvas with black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid (optional, for debugging)
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 0.5;
            for(let x = 0; x < canvas.width; x += gridSize) {
                for(let y = 0; y < canvas.height; y += gridSize) {
                    ctx.strokeRect(x, y, gridSize, gridSize);
                }
            }
            
            // Draw snake - VERY VISIBLE
            for(let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // Head is bright green, body is darker green
                if(i === 0) {
                    ctx.fillStyle = '#00FF00'; // Bright green head
                } else {
                    ctx.fillStyle = '#00CC00'; // Darker green body
                }
                
                // Draw snake segment with border
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x, segment.y, gridSize, gridSize);
                
                // Draw eyes on head
                if(i === 0) {
                    ctx.fillStyle = '#000000';
                    // Left eye
                    ctx.fillRect(segment.x + 4, segment.y + 4, 4, 4);
                    // Right eye
                    ctx.fillRect(segment.x + gridSize - 8, segment.y + 4, 4, 4);
                }
            }
            
            // Draw food - VERY VISIBLE
            ctx.fillStyle = '#FF0000'; // Bright red
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            
            // Food highlight
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(food.x + 3, food.y + 3, 4, 4);
        }

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            if(!touchStartX || !touchStartY || !gameStarted || isPaused) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if(Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if(diffX > 0 && dx !== gridSize) {
                    // Swipe left
                    dx = -gridSize;
                    dy = 0;
                } else if(diffX < 0 && dx !== -gridSize) {
                    // Swipe right
                    dx = gridSize;
                    dy = 0;
                }
            } else {
                // Vertical swipe
                if(diffY > 0 && dy !== gridSize) {
                    // Swipe up
                    dx = 0;
                    dy = -gridSize;
                } else if(diffY < 0 && dy !== -gridSize) {
                    // Swipe down
                    dx = 0;
                    dy = gridSize;
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
            e.preventDefault();
        }, { passive: false });

        function gameOver() {
            clearInterval(gameInterval);
            gameStarted = false;
            alert(`Game Over! Your score: ${score}`);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function startGame() {
            console.log("Start Game clicked");
            if(gameInterval) {
                clearInterval(gameInterval);
            }
            gameStarted = true;
            isPaused = false;
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('gamePausedOverlay').style.display = 'none';
            gameInterval = setInterval(gameLoop, currentGameSpeed);
        }

        function pauseGame() {
            console.log("Pause Game clicked");
            if(!gameStarted) return;
            
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
            document.getElementById('gamePausedOverlay').style.display = isPaused ? 'flex' : 'none';
        }

        function resetGame() {
            console.log("Reset Game clicked");
            clearInterval(gameInterval);
            gameStarted = false;
            isPaused = false;
            initGame();
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('gamePausedOverlay').style.display = 'none';
        }

        // Navigation functions
        function showSection(section) {
            console.log("Showing section:", section);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            if(section === 'home') {
                // Resume game if it was paused by other sections
                resumeGameFromStore();
            }
        }

        function resumeGameFromStore() {
            if (gameStarted && isPaused) {
                isPaused = false;
                document.getElementById('gamePausedOverlay').style.display = 'none';
                document.getElementById('pauseBtn').textContent = 'Pause';
            }
        }

        function openSettings() {
            console.log("Opening settings");
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function exitGame() {
            if(confirm('Are you sure you want to exit?')) {
                if (tg) {
                    tg.close();
                }
            }
        }

        function toggleSound(enabled) {
            console.log("Sound toggled:", enabled);
        }

        // Initialize the app when page loads
        window.onload = function() {
            console.log("Page loaded, initializing app...");
            initTelegramApp();
        };
    </script>
</body>
</html>
